<html>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: radial-gradient(circle, rgba(132,28,201,1) 0%, rgba(253,29,29,1) 0%, rgba(252,176,69,1) 94%);
}

h1 {
    text-align: center;
    color: #333;
}

form {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background: linear-gradient(61deg, rgba(105,104,191,1) 18%, rgba(51,90,122,0.9640449929971989) 51%, rgba(114,172,132,1) 70%);

}

input[type="text"],
input[type="password"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
}

select {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
    background-color: #fff;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
}

textarea {
    resize: vertical;
}

input[type="submit"],
input[type="reset"],
input[type="checkbox"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover,
input[type="reset"]:hover,
input[type="checkbox"]:hover {
    background-color: #0056b3;
}

.error-message {
    color: red;
    font-size: 14px;
    margin-top: 5px;
}

    </style>
    <body>
        <body>
            <h1>REGISTRATION FORM</h1>
            <form name="RegForm" onsubmit="return validateForm()">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="Name" 
                        placeholder="Enter your full name" />
                    <span id="name-error" class="error-message"></span>
                </p>
                <p>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="Address" 
                        placeholder="Enter your address" />
                    <span id="address-error" class="error-message"></span>
                </p>
                <p>
                    <label for="email">E-mail Address:</label>
                    <input type="text" id="email" name="EMail" 
                        placeholder="Enter your email" />
                    <span id="email-error" class="error-message"></span>
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="Password" />
                    <span id="password-error" class="error-message"></span>
                </p>
               
                
               
                <p>
                    <input type="submit" value="Send" name="Submit" />
                    <input type="reset" value="Reset" name="Reset" />
                </p>
            </form>
         
    </body>
    <script>

function validateForm() {
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    
   
    const nameError = document.getElementById("name-error");
    
    const addressError = document.getElementById(
        "address-error"
    );
    const emailError = document.getElementById(
        "email-error"
    );
    const passwordError = document.getElementById(
        "password-error"
    );
   

    nameError.textContent = "";
    addressError.textContent = "";
    emailError.textContent = "";
    passwordError.textContent = "";
    

    let isValid = true;

    if (name === "" || /\d/.test(name)) {
        nameError.textContent =
            "Please enter your name properly.";
        isValid = false;
    }

    if (address === "") {
        addressError.textContent =
            "Please enter your address.";
        isValid = false;
    }

    if (email === "" || !email.includes("@")) {
        emailError.textContent =
            "Please enter a valid email address.";
        isValid = false;
    }

    if (password === "" || password.length < 6) {
        passwordError.textContent =
            "Please enter a password with at least 6 characters.";
        isValid = false;
    }

   

    return isValid;
}

    </script>
</html>
